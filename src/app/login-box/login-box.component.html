<div class="login-screen">
  <div class="form-container">
    <img src="Attlas-logo.png" alt="Logo da Attlas" />

    <form #loginForm="ngForm" (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
        <input
          [(ngModel)]="user.user"
          name="username"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="your@email.com"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
          <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Esqueceu sua senha?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
