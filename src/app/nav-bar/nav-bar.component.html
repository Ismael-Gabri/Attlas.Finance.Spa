<div class="flex">
  <div
    [ngClass]="{ 'w-72': open, 'w-20': !open }"
    class="bg-gray-900 h-screen p-5 pt-8 relative duration-300"
  >
    <i
      [ngClass]="{ 'rotate-180': !open }"
      (click)="toggleMenu()"
      class="bx bx-left-arrow-alt bg-white rounded-full text-3xl absolute -right-3 top-9 border border-blue-950 cursor-pointer"
      style="color: hsl(226, 57%, 21%)"
    ></i>

    <div class="inline-flex -ml-4.5">
      <img
        src="Logo Full.png"
        [ngClass]="{
          'h-5-mt-18 p-2 mr-4 -mt-19': open,
          'h-15 -mt-7 p-2 mr-10 -ml-3': !open
        }"
      />
      <h4
        [ngClass]="{ 'scale-0 duration-200': !open }"
        class="ml-2.5"
        style="color: white"
      >
        <hr />
      </h4>
    </div>

    <ul class="pt-2">
      <li
        class="text-amber-50 text-sm flex items-center gap-x-4 cursor-pointer p-2 hover:bg-slate-500 rounded-md mt-2 -ml-14"
      >
        <i
          class="bx bxs-bar-chart-alt-2 text-2xl rounded cursor-pointer block float-left font-medium"
        ></i>
        <h6 [ngClass]="{ 'scale-0 duration-300': !open }" class="pt-1">
          Dashboard
        </h6>
      </li>
      <li
        class="text-amber-50 text-sm flex items-center gap-x-4 cursor-pointer p-2 hover:bg-slate-500 rounded-md mt-2 -ml-14"
      >
        <i
          class="bx bx-list-ul text-2xl rounded cursor-pointer block float-left font-medium"
        ></i>
        <h6 [ngClass]="{ 'scale-0 duration-300': !open }" class="pt-1">
          Lista
        </h6>
      </li>

      <li
        class="text-amber-50 text-sm flex items-center gap-x-4 cursor-pointer p-2 hover:bg-slate-500 rounded-md mt-2 -ml-14"
      >
        <i
          class="bx bxs-dashboard text-2xl rounded cursor-pointer block float-left font-medium"
          style="color: #ffffff"
        ></i>
        <h6 [ngClass]="{ 'scale-0 duration-300': !open }" class="pt-1">
          Quadro
        </h6>
      </li>
    </ul>
  </div>
  <div class="p-7 w-full">
    <div class="top-bar">
      <!-- Cabeçalho com ícone, título e search bar lado a lado -->
      <div class="flex items-center justify-between w-full">
        <!-- Ícone e título -->
        <div class="flex items-center">
          <i
            class="bx bx-list-check text-3xl rounded cursor-pointer block float-left font-medium pt-0.5"
            style="color: #575757"
          ></i>
          <h3 class="pl-2" style="color: rgb(77, 77, 77)">Lista</h3>
        </div>

        <!-- Search bar alinhada à direita -->
        <div class="w-full max-w-sm min-w-[200px -mr-200">
          <div class="relative" style="position: relative; top: -9px">
            <input
              class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-28 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
              placeholder="UI Kits, Dashboards..."
            />
            <button
              class="absolute top-1 right-1 flex items-center rounded bg-slate-800 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-4 h-4 mr-2"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              Pesquisar
            </button>
          </div>
        </div>
        <img
          class="inline-block size-10 rounded-full ring-2 ring-white"
          style="position: relative; top: -9px"
          src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
          alt=""
        />
      </div>

      <!-- Linha horizontal -->
      <hr class="mt-2 border-gray-300 w-full" />
    </div>
  </div>
</div>
